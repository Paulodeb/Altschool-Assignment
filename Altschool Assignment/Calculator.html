    <caption>Calculator with Flexbox</caption><br>

        <br>
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="key--operator"
                data-action="add">+</button>
                <button class="key--operator"
                data-action="subtract">-</button>
                <button class="key--operator"
                data-action="multiply">&times;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>%</button>
                <button>0</button>
                <button class="key--operator"
                data-action="divide">/</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">C</button>
                <button class="key--equal" 
                data-action="calculate">=</button>
            </div>

        </div>
